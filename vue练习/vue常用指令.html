<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常用指令</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 
    常用内置指令
      v-text: 更新元素的 textContent
      v-html：更新元素的 innerHTML
      v-if：如果为true，当前标签才会输出到页面
      v-else：如果为false，当前标签才会输出到页面
      v-show：通过控制 display 样式来控制页面显示/隐藏
      v-for：遍历数组/对象
      v-on：绑定事件监听，一般简写为 @
      v-bind：强制绑定解析表达式，可以省略 v-bind
      v-model：双向数据绑定
      v-cloak：使用它防止闪现表达式，与 css 配合：[v-cloak] {display: none}
      v-pre：当前元素不会被vue解析
      v-once：当前元素只会被解析一次
      v-slot：插槽

      特殊属性：
      ref：为某个元素注册一个唯一标识，vue 对象通过$els属性访问这个元素对象
   -->
  <div id="root">
    <p v-cloak>{{msg}}</p>
    <p v-text="msg"></p>
    <p v-html="msg"></p>
    <p v-pre>{{msg}}</p>
    <p v-once>{{count}}</p>
    <button @click="count++">按钮</button>
    <p reg="xxx">{{msg}}</p>
    <button @click="handleClick">按钮</button>
  </div>

  <script src="./js/vue.js"></script>
  <script>

    new Vue({
      el: "#root",
      data: {
        msg: "<h3>hello world</h3>",
        count: 0,
      },
      methods: {
        handleClick() {
          // 实力上属性或方法(除了数据代理的属性：data、methods、computed)， 往往都是$开头
          console.log(this.$refs.xxx);
        },
      },
    })
  </script>
</body>

</html>
